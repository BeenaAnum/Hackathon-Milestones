<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header><h1>Simple Resume Builder</h1></header>
    <form id="resumeForm">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" name="text" id="name" placeholder="Enter your name" required><br><br>
      <label for="email">Email:</label> 
      <input type="email" name="email" id="email" placeholder="Enter your email" required> <br> <br>
      <label for="phone">Phone:</label> 
      <input type="tel" name="number" id="phone" placeholder="Enter your phone number" required> <br>

      <h2>Education</h2>
      <label for="degree">Degree:</label>
      <input type="text" name="text" id="degree" placeholder="Enter your education" required><br>
       
      <h2>Work Experience</h2>
      <label for="experience">Experience:</label>
      <input type="text" name="text" id="experience" placeholder="Enter your experience" required><br>
    
      <h2>Skills</h2>
      <label for="skills">Skills:</label>
      <input type="text" name="text" id="skills" placeholder="Enter your skills" required><br>
      <button type="submit"><strong>Generate Resume</strong></button>
    </form>
     <h2>Your Resume:</h2>
     <div id="resumeOutput"></div>
    
     <script src="index.js"></script>
</body>
</html
